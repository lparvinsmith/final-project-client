<!-- Show all of user's stories -->
<hr>
<br/>
Filter: <input type="text" ng-model="storiesFilter.title"/>
<br/>
<!-- on click, reveals form -->
<button ng-click="storiesCtrl.toggleCreateForm()">Start a new story</button>
<form name="storyForm" class="css-form" ng-show="storiesCtrl.createFormShown">
  <input ng-model="storiesCtrl.currentStory.title" type="text" placeholder="Title"/>
  <button ng-click="storiesCtrl.create()">Create</button>
</form>
<div ng-repeat="story in storiesCtrl.stories | filter: storiesFilter">
<!-- order by most recently updated - but would need most recently updated SECTION or IMAGE, not story here's the syntax from custApp:  | orderBy:custCtrl.sortBy:custCtrl.reverse -->
  <div>
    <a ng-hide="story.editForm" href="#/story/{{story.id}}">
    {{story.title}}
    {{story.updated | date}}
    </a>
    <br>
    <form name="storyForm" class="css-form" ng-show="story.editForm">
        <input ng-model="story.title" type="text" />
        <button ng-click="storiesCtrl.update(story.id)">Update</button>
      </form>
    <button ng-click="storiesCtrl.toggleUpdateForm(story.id)">Edit title</button>
    <button ng-click="storiesCtrl.delete(story.id)">Delete</button> <!-- maybe should get 'are you sure?' -->
  </div>
</div>

<br/>
<span>Total stories: {{storiesCtrl.stories.length}}</span>
<br/>
<br/>
<footer>Version: {{ storiesCtrl.appSettings.version }}</footer>
